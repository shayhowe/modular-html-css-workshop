<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Boombox - Modular HTML &amp; CSS</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="assets/css/workshop.css">

    <!--[if lt IE 9]>
      <script src="assets/js/vendor/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <section class="container">

      <!-- Player -->

      <header class="player cover-art"></header>

      <!-- Now Playing -->

      <section class="now-playing">
        <h1>Big Casino</h1>
        <h2 class="artist h-byline">Jimmy Eat World</h2>
      </section>

      <!-- Playlist -->

      <section class="playlist">
        <ul>

          <li class="playlist-song">
            <figure>
              <img src="assets/img/jay-z.jpg" alt="Jay Z">
            </figure>
            <div>
              <h3 class="h-subheadline h-bold">Picasso Baby</h3>
              <h4 class="artist h-byline">Jay Z</h4>
            </div>
          </li>

          <li class="playlist-song">
            <figure>
              <img src="assets/img/brand-new.jpg" alt="Brand New">
            </figure>
            <div>
              <h3 class="h-subheadline h-bold">The Boy Who Blocked His Own Shot</h3>
              <h4 class="artist h-byline">Brand New</h4>
            </div>
          </li>

          <li class="playlist-song">
            <figure>
              <img src="assets/img/daft-punk.jpg" alt="Daft Punk">
            </figure>
            <div>
              <h3 class="h-subheadline h-bold">Give Life Back to Music</h3>
              <h4 class="artist h-byline">Daft Punk</h4>
            </div>
          </li>

          <li class="playlist-song">
            <figure>
              <img src="assets/img/taylor-swift.jpg" alt="Taylor Swift">
            </figure>
            <div>
              <h3 class="h-subheadline h-bold">I Knew You Were Trouble</h3>
              <h4 class="artist h-byline">Taylor Swift</h4>
            </div>
          </li>

          <li class="playlist-song">
            <figure>
              <img src="assets/img/the-xx.jpg" alt="The xx">
            </figure>
            <div>
              <h3 class="h-subheadline h-bold">Basic Space</h3>
              <h4 class="artist h-byline">The xx</h4>
            </div>
          </li>

        </ul>
      </section>

    </section>

    <!-- Background -->

    <div class="cover-art cover-background boost"></div>

  </body>
</html>
